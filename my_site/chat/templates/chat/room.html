<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <h1>{{ room_name }}</h1>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {% comment %} GET: 이름, 학번, 메시지, 시간 {% endcomment %}
    <script>
        const roomName = "{{ room_name }}";
        
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if(Array.isArray(data.messages)){
                data.messages.forEach(msg => {
                    const timestamp = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                    document.querySelector('#chat-log').value += (msg.user_name + ':' + msg.message + ' - ' + timestamp + '\n');
                })
            }
            else{
                const timestamp = new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                document.querySelector('#chat-log').value += (data.user_name + ':' + data.message + ' - ' + timestamp + '\n');
            }
        };

        chatSocket.onopen = function(e) {
            console.log('Connection opened');
        }
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly : ', e);
        };
        chatSocket.onerror = function(e){
            console.error('WebSocket error : ' , e);
        }

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            if (message.trim()=='')return;

            chatSocket.send(JSON.stringify({
                'message': message,
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
