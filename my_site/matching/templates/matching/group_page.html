<h1>Matched Users</h1>
<h2>그룹 번호 : {{group.id}}</h2>
<ul>
    {% for user in group.users.all %}
        <li>{{ user.username }}</li>
    {% endfor %}

    <form action="{% url 'quit_group' group.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">방 나가기</button>
    </form>
</ul>
