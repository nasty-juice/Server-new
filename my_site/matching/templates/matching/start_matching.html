<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매칭 서비스</title>
</head>
<body>
    <h1>매칭 서비스</h1>
    <form action="{% url 'do_matching' 'student_center'%}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="location", value="학관">
        <input type="hidden" name="action", value="학관">
        <button type="submit">학관 매칭 시작</button>
    </form>
    <form action="{% url 'do_matching' 'myeongjin'%}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="location", value="명진당">
        <input type="hidden" name="location", value="학관">
        <button type="submit">명진당 매칭 시작</button>
    </form>
    {% comment %}
    <form action="{% url 'start_matching' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="location", value="교직원">
        <button type="submit">교직원 매칭 시작</button>
    </form>
    <form action="{% url 'start_matching' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="location", value="택시:기흥역">
        <button type="submit">기흥역 -> 명지대 매칭 시작</button>
    </form>
    <form action="{% url 'start_matching' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="location", value="택시:명지대">
        <button type="submit">명지대 -> 기흥역 매칭 시작</button>
    </form>{% endcomment %}
    <form action="{% url 'cancel_matching' %}" method="POST">
        {% csrf_token %}
        <button type="submit">매칭 취소</button> 
    </form>
    <div id="message"></div>
</body>
</html>
